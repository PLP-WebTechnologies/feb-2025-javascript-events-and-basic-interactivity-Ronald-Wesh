<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Interactive Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Event Handling Section -->
        <section id="event-handling">
            <h2>Event Handling ðŸŽˆ</h2>
            <button id="clickButton">Click Me!</button>
            <div id="hoverBox">Hover over me!</div>
            <input type="text" id="keypressInput" placeholder="Type something...">
            <div id="doubleClickBox">Double click me for a surprise!</div>
        </section>

        <!-- Interactive Elements Section -->
        <section id="interactive-elements">
            <h2>Interactive Elements ðŸŽ®</h2>
            <button id="colorChangeButton">Change My Color!</button>
            
            <div class="gallery">
                <h3>Image Gallery</h3>
                <div class="gallery-container">
                    <img src="https://picsum.photos/200/300?random=1" alt=" Image 1">
                    <img src="https://picsum.photos/200/300?random=2" alt="Image 2">
                    <img src="https://picsum.photos/200/300?random=3" alt=" Image 3">
                </div>
                <button id="prevBtn">Previous</button>
                <button id="nextBtn">Next</button>
            </div>

            <div class="tabs">
                <h3>Tabs Example</h3>
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="tab1">Tab 1</button>
                    <button class="tab-btn" data-tab="tab2">Tab 2</button>
                    <button class="tab-btn" data-tab="tab3">Tab 3</button>
                </div>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab1">Hi!!!!</div>
                    <div class="tab-pane" id="tab2">What are you up to?</div>
                    <div class="tab-pane" id="tab3">Thanks for Visiting</div>
                </div>
            </div>
        </section>

        <!-- Form Validation Section -->
        <section id="form-validation">
            <h2>Form Validation ðŸ“‹</h2>
            <form id="validationForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                    <span class="error-message"></span>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
